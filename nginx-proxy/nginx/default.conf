server {
    listen 80;
    server_name cocal.ai n8n.cocal.ai;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name cocal.ai;

    ssl_certificate /etc/nginx/certs/cocal-cert.pem;
    ssl_certificate_key /etc/nginx/certs/cocal-key.pem;

    location / {
        root /var/www/html;
        index index.html;
    }
}

server {
    listen 443 ssl;
    server_name n8n.cocal.ai;

    ssl_certificate /etc/nginx/certs/cocal-cert.pem;
    ssl_certificate_key /etc/nginx/certs/cocal-key.pem;

    location = /google8aba292bfc45cf73.html {
        root /var/www/html;
    }

    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
